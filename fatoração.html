<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Fatoração</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="botoes">
            <a id="trocar" href="fatoração.html"><button class="no-animation">Fatoração</button></a>
            <a id="combinacao" href="combinação.html"><button class="no-animation">combinação</button></a>
            <a id="arranjo" href="arranjo.html"><button class="no-animation">arranjo</button></a>
            <a id="permutacao" href="index.html"><button class="no-animation">permutação</button></a>
        </div>
        <div class="content">
            <h2 id="titulo">Calculadora de Fatoração</h2>
            <form id="permutationForm">
                <label for="word">Digite um número:</label><br>
                <input type="text" id="word" name="word" required><br><br>
                <button type="button" value="Calcular" onclick="calcularPermutacoes()">Calcular</button>
            </form>
            <div id="result"></div>
            
        </div>
    </div>

    <script>
       function calcularFatorial(number) {
    let fatorial = 1;
    for (let i = 1; i <= number; i++) {
        fatorial *= i;
    }
    return fatorial;
}

function calcularPermutacoes() {
    const number = parseInt(document.getElementById("word").value);
    if (isNaN(number)) {
        document.getElementById("result").innerHTML = "Por favor, digite um número válido.";
    } else {
        const fatorial = calcularFatorial(number);
        document.getElementById("result").innerHTML = `${number}! = ${fatorial}`;
    }
}
    </script>
</body>
</html>
