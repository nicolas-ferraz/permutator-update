<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Arranjo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="botoes">
        <a id="trocar" href="fatoração.html"><button class="no-animation">Fatoração</button></a>
        <a id="combinacao" href="combinação.html"><button class="no-animation">combinação</button></a>
        <a id="arranjo" href="arranjo.html"><button class="no-animation">arranjo</button></a>
        <a id="permutacao" href="index.html"><button class="no-animation">permutação</button></a>
    </div>
    <div class="content">
            <h2 id="titulo">Calculadora de Arranjo simples</h2>
            <form id="permutationForm">
                <label for="word">Insira o equivalente a N no problema:</label><br>
                <input type="text" id="n" name="n" required><br><br>
                <label for="k">Insira o equivalente a K no problema:</label><br>
                <input type="text" id="k" name="k" required><br><br>
            </form>
                <button type="button" value="Calcular" onclick="calcularArranjos()">Calcular</button>
            </form>
            <div id="result"></div>
            
        </div>
    </div>

    <script>
        function factorial(n) {
            if (n === 0 || n === 1) {
                return 1;
            }
            for (let i = n - 1; i >= 1; i--) {
                n *= i;
            }
            return n;
        }

        function arrange(n, k) {
            return factorial(n) / factorial(n - k);
        }

        function calcularArranjos() {
            const n = parseInt(document.getElementById("n").value);
            const k = parseInt(document.getElementById("k").value);

            const result = arrange(n, k);

            document.getElementById("result").innerHTML = `O resultado é: ${result}`;
        }
    </script>
</body>
</html>
